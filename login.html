<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juca webMotors</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="js/login.js" defer></script>
    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" > 
    </script>
</head>
<script>window.addEventListener('DOMContentLoaded',()=> populateStorage())</script>
<body>
    <header>
        <h1>Juca webMotors</h1>
    </header>
    <main>
        <section class="WrapperSection">
            <h2 class="WrapperSection_header">Login</h2>
            <form id="loginForm" >
                <div id="username" class="InputWrapper">
                    <label for="usernameInput">username</label>
                    <input required id="usernameInput"/>
                </div>
                <div id="password" class="InputWrapper">
                    <label for="passwordInput">password</label>
                    <input required type="password" id="passwordInput" maxlength="14" placeholder="********">
                </div>
                
                <div class="ButtonWrapper">
                    <button type="submit" class="CustomButton">login</button>
                    <button type="button" class="CustomButton" onclick="window.location.reload()">Cancel</button>

                </div>
            </form>
        </section>
            

        </main>
        <footer>
        <p>&copy; 2024 Juca webMotors. All rights reserved.</p>
    </footer>
</body>
</html>
