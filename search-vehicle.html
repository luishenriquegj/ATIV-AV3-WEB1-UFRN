<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juca webMotors</title>
    <link rel="stylesheet" href="./css/search-vehicle.css">
    <script src="js/search-vehicle.js" defer></script>
    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" > 
    </script>
</head>
<body> 
    <header >
        <h1>Juca webMotors</h1>
    </header>
    <main>
        <form id="searchVehicleForm" class="SearchVehicleForm" >
            <div id="carPlate" class="InputWrapper">
                <label for="carPlateInput">plate</label>
                <input required type="text" id="carPlateInput" maxlength="7" placeholder="abc1d23"/>
            </div>
            <div id="carBrand" class="InputWrapper">
                <label for="carBrandInput">brand</label>
                <input required type="text" id="carBrandInput" placeholder="Fiat"/>
            </div>
            <div id="carModel" class="InputWrapper">
                <label for="carModelInput">model</label>
                <input required type="text" id="carModelInput" maxlength="14" placeholder="retch"/>
            </div>
            <div class="ButtonWrapper">
                <button type="submit" class="CustomButton" id="searchInput">search vehicle</button>
                <button type="button" class="CustomButton" onclick="window.location.reload()">Clear</button>
                <button type="button" id="cancelAddVehicle" class="CustomButton" onclick="window.location.replace('/menu.html')">return to menu</button>
            </div>
        </form>
        <section>  
            <ul id="searchResults"/>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Juca webMotors. All rights reserved.</p>
    </footer>
</body>
</html>
