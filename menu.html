<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juca webMotors</title>
    <link rel="stylesheet" href="./css/menu.css">
    <script src="js/menu.js" defer></script>
    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" > 
    </script>
</head>

<body>
    <header>
        <h1>Juca webMotors</h1>
    </header>
    <main>
        <section class="WrapperMenu">
           <div class="MenuCard" id="addVehicleButton">
                <h2 class="MenuCard_item-title" >add a vehicle</h2>
                <img class="MenuCard_image" src="./assets/imgs/add-car-icon.png" alt="add-car-image">
           </div>
           <div class="MenuCard" id="removeVehicleButton">
                <h2 class="MenuCard_item-title">remove a vehicle</h2>
                <img class="MenuCard_image" src="./assets/imgs/remove-car-icon.png" alt="add-car-image">
           </div>
           <div class="MenuCard" id="searchVehicleButton">
                <h2 class="MenuCard_item-title">search a vehicle</h2>
                <img class="MenuCard_image" src="./assets/imgs/search-car-icon.png" alt="add-car-image">
           </div>
           <div class="MenuCard" id="listAllVehiclesButton">
                <h2 class="MenuCard_item-title" >list all vehicles</h2>
                <img class="MenuCard_image" src="" alt="add-car-image">
           </div>
        </section>
        <section class="WrapperMenu">
                <ul id="carList" class="carList--empty"/>
        </section>
    </main>
        <footer>
        <p>&copy; 2024 Juca webMotors. All rights reserved.</p>
    </footer>
</body>
</html>
