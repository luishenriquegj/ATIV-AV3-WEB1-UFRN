<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juca webMotors</title>
    <link rel="stylesheet" href="./css/remove-vehicle.css">
    <script src="js/remove-vehicle.js" defer></script>
    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" > 
    </script>
</head>

<body>
    <header>
        <h1>Juca webMotors</h1>
    </header>
    <main>
        <form id="removeForm" class="RemoveCarSection">
                <div id="carPlate" class="InputWrapper">
                    <label for="plateInput">Plate</label>
                    <input required id="carPlateInput" maxlength="7"  placeholder="abc1d23"/>
                </div>
                <div id="carBrand" class="InputWrapper">
                    <label for="brandInput">Brand</label>
                    <input required type="text" id="carBrandInput" maxlength="14" placeholder="test"/>
                </div>
                <div id="carYear" class="InputWrapper">
                    <label for="modelInput">Model</label>
                    <input required type="text" id="carModelInput" maxlength="14" placeholder="test"/>
                </div>
                <div id="carColor" class="InputWrapper">
                    <label for="colorInput">Color</label>
                    <input required type="text" id="carColorInput" maxlength="14" placeholder="red"/>
                </div>
                <div class="ButtonWrapper">
                    <button type="submit" class="CustomButton">Remove</button>
                    <button type="button" class="CustomButton" onclick="window.location.reload()">Clear</button>
                    <button type="button" class="CustomButton" onclick="window.location.replace('/menu.html')">return to menu</button>
                </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Juca webMotors. All rights reserved.</p>
    </footer>
</body>
</html>
