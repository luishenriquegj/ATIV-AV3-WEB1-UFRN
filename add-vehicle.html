<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juca webMotors</title>
    <link rel="stylesheet" href="./css/add-vehicle.css">
    <script src="js/add-vehicle.js" defer></script>
    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" > 
    </script>
</head>
<body>
    <header>
        <h1>Juca webMotors</h1>
    </header>
    <main>
        <form id="addVehicleForm" class="AddVehicleForm" >
            <div id="carPhoto" class="InputWrapper">
                <label for="carPhotoInput">photo</label>
                <input required type="image" id="carPhotoInput" placeholder="./assets/imgs/car-no-Image.png"/>
            </div>
            <div id="carModel" class="InputWrapper">
                <label for="carModelInput">brand</label>
                <input required type="text" id="carBrandInput"/>
            </div>
            <div id="carModel" class="InputWrapper">
                <label for="carModelInput">model</label>
                <input required type="text" id="carModelInput"/>
            </div>
            
            <div id="carColor" class="InputWrapper">
                <label for="carColorInput">color</label>
                <input required type="text" id="carColorInput"  placeholder="white">
            </div>
            <div id="carPlate" class="InputWrapper">
                <label for="carPlateInput">plate</label>
                <input required type="text" id="carPlateInput" placeholder="AAA1A11">
            </div>
            <div class="ButtonWrapper">
                <button type="submit" class="CustomButton">add vehicle</button>
                <button type="button" id="cancelAddVehicle" class="CustomButton" onclick="window.location.reload()">clear</button>
                <button type="button" id="cancelAddVehicle" class="CustomButton" onclick="window.location.replace('/menu.html')">return to menu</button>
            </div>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Juca webMotors. All rights reserved.</p>
    </footer>
</body>
</html>
